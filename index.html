<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-black text-white flex min-h-screen justify-center items-center"
  >
    <div id="container" class="bg-gray-800 rounded-2xl max-w-2xl p-8">
      <h1 class="text-center mb-5 font-bold text-2xl">Weather App</h1>

      <input
        type="text"
        id="city-input"
        placeholder="Enter city name"
        class="bg-gray-600 mr-5 rounded-md px-3 py-2"
      />
      <button
        class="bg-purple-800 rounded-md px-3 py-2 font-bold"
        id="get-weather-btn"
      >
        Get Weather
      </button>

      <div id="weather-info" class="text-center mt-5">
        <h2 id="city-name" class="text-2xl font-bold"></h2>
        <p id="temperature" class="text-xl font-bold mt-2"></p>
        <p id="feels_like" class="text-xl font-bold mt-2"></p>
        <p id="description" class="text-xl font-bold mt-2"></p>
      </div>
      <p id="error-message" class="hidden"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
